<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>country</title>
</head>
<body class="dark">
    <!-- header start here -->
    <header class="header-container">
        <div class="header-content">
            <h2 class="title"><a href="/">Where in the world?</a></h2>
            <p class="theme-Changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark mode</p>
        </div>
    </header>
    <!-- header end here -->

    <main>
        <div class="country-details-container">
            <span class="back-btn " onclick="history.back()" >
                <i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Back
            </span>
            <div class="country-details">
                <img src="" alt="">
                <div class="details-text-container">
                    <h1></h1>
                    <div class="details-text">
                        <div>
                            <p><b>Native Name: </b><span class="native-name"></span> </p>
                            <p><b>Population: </b> <span class="population"></span></p>
                            <p><b>Region: </b><span class="Region"></span></p>
                            <p><b>Sub Region: </b> <span class="subregion"></span></p>
                            <p><b>Capital: </b><span class="capital"></span> </p>
                        </div>
                        <div>
                            <p><b>Top Level Domain: </b><span class="top-level"></span></p>
                            <p><b>Currence: </b><span class="Currence"></span></p>
                            <p><b>Language: </b><span class="Language"></span></p>
                        </div>
                    </div>
                    <div class="border-countries">
                        <b>Border Countries:</b>
                        
                    </div>
                </div>
            </div>
        </div>

        <footer></footer>
            <p class="madeby">Made By <span class="text-red-700">&#9829;</span> <a href="https://www.linkedin.com/in/vikram-kr-chaurasiya-608901235/" target="_blank">VIKRAM KR CHAURASIYA</a></p>
        </footer>

    </main>

</body>
<script src="county.js"></script>
</html>
